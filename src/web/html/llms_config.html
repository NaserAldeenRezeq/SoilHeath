<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåø LLM Settings ‚Äì Soil Health Edition</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(to bottom, #f5fbf5, #e0f0e0);
      color: #3a4a3a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(82, 116, 56, 0.08);
      width: 100%;
      max-width: 400px;
      border: 1px solid #e0e8e0;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #5a8f6a;
      font-weight: 500;
      font-size: 1.5rem;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    input, select {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #d0e0d0;
      background: #f9fcf9;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #6a8d6a;
    }
    
    button {
      padding: 0.8rem;
      border-radius: 6px;
      background-color: #6a8d6a;
      color: white;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 0.5rem;
    }
    
    button:hover {
      background-color: #5a7c5a;
    }
    
    #loading {
      border: 4px solid #f0f7f0;
      border-top: 4px solid #6a8d6a;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }
    
    .toggle-switch {
      position: relative;
      width: 46px;
      height: 24px;
      margin-left: 0.5rem;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #e0e8e0;
      border-radius: 24px;
      transition: 0.4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    
    .toggle-switch input:checked + .slider {
      background-color: #6a8d6a;
    }
    
    .toggle-switch input:checked + .slider:before {
      transform: translateX(22px);
    }
    </style>
</head>
<body>
  <div class="container">
    <h1> Configure HuggingFace LLM </h1>
    <form id="llmForm">
      <label>Model Name</label>
      <select name="model_name" required>
        <option value="">-- Select Model --</option>
        <option value="gpt2">gpt2</option>
        <option value="tiiuae/falcon-7b">falcon-7b</option>
        <option value="meta-llama/Llama-2-7b-hf">LLaMA 2 7B</option>
        <option value="meta-llama/Llama-3.2-1B">meta-llama/Llama-3.2-1B</option>
      </select>

      <label> Max New Tokens: <span id="maxTokensValue">50</span></label>
      <input type="range" name="max_new_tokens" id="max_new_tokens" min="10" max="1000" value="50" />

      <label> Temperature: <span id="temperatureValue">0.7</span></label>
      <input type="range" name="temperature" id="temperature" min="0" max="1" step="0.01" value="0.7" />

      <label> Top P: <span id="topPValue">0.9</span></label>
      <input type="range" name="top_p" id="top_p" min="0" max="1" step="0.01" value="0.9" />

      <label> Top K: <span id="topKValue">40</span></label>
      <input type="range" name="top_k" id="top_k" min="0" max="200" step="1" value="40" />

      <label>üõ†Ô∏è Trust Remote Code
        <input type="checkbox" name="trust_remote_code" />
      </label>

      <label>üé≤ Do Sample
        <div class="toggle-switch">
          <input type="checkbox" id="do_sample" name="do_sample">
          <span class="slider"></span>
        </div>
      </label>

      <label>üíæ Use Quantization
        <input type="checkbox" name="quantization" id="quantization" />
      </label>

      <select name="quantization_type" id="quantization_type">
        <option value="">-- Select Quantization Type --</option>
        <option value="4bit">4-bit</option>
        <option value="8bit">8-bit</option>
      </select>

      <button type="submit">üåç Apply Settings</button>
    </form>

    <div id="loading" class="hidden"></div>
    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById('llmForm');
const loading = document.getElementById('loading');
const message = document.getElementById('message');
const quantization = document.getElementById('quantization');
const quantizationType = document.getElementById('quantization_type');

function bindSlider(id, labelId) {
    const slider = document.getElementById(id);
    const label = document.getElementById(labelId);
    slider.addEventListener('input', () => {
        label.textContent = slider.value;
    });
}

bindSlider("max_new_tokens", "maxTokensValue");
bindSlider("temperature", "temperatureValue");
bindSlider("top_p", "topPValue");
bindSlider("top_k", "topKValue");

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    message.textContent = "";
    loading.classList.remove('hidden');

    const authToken = localStorage.getItem("authToken") || sessionStorage.getItem("authToken");

    const formData = new FormData(form);
    const payload = {
        model_name: formData.get('model_name'),
        max_new_tokens: parseInt(formData.get('max_new_tokens')),
        temperature: parseFloat(formData.get('temperature')),
        top_p: parseFloat(formData.get('top_p')),
        top_k: parseInt(formData.get('top_k')),
        trust_remote_code: formData.get('trust_remote_code') === 'on',
        do_sample: document.getElementById('do_sample').checked,
        quantization: quantization.checked,
        quantization_type: quantization.checked ? formData.get('quantization_type') : null
    };

    try {
        const headers = { 'Content-Type': 'application/json' };
        if (authToken) {
            headers['Authorization'] = `Bearer ${authToken}`;
        }

        const res = await fetch('/api/llmsettings', {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(payload),
        });

        const result = await res.json();
        loading.classList.add('hidden');
        message.textContent = result.message || result.error || "üåæ Unexpected response";
        message.style.color = res.ok ? 'green' : 'brown';
    } catch (err) {
        loading.classList.add('hidden');
        message.textContent = "üå± Error: " + err.message;
        message.style.color = 'red';
    }
});

  </script>
</body>
</html>
