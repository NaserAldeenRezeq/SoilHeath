<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoilBot ðŸŒ¿ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fbf8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #3a4a3a;
      padding: 20px;
    }

    .login-container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(82, 116, 56, 0.08);
      width: 100%;
      max-width: 380px;
      text-align: center;
      border: 1px solid #e0e8e0;
    }

    .login-container h1 {
      font-size: 1.6rem;
      color: #5a8f6a;
      margin-bottom: 1.2rem;
      font-weight: 500;
    }

    .welcome-text {
      font-size: 1rem;
      color: #6a8d6a;
      margin-bottom: 2rem;
    }

    .login-container input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid #d0e0d0;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9fcf9;
      transition: border-color 0.2s;
    }

    .login-container input:focus {
      border-color: #6a8d6a;
      outline: none;
    }

    .login-container input::placeholder {
      color: #a0b8a0;
    }

    .login-container button {
      background-color: #6a8d6a;
      color: white;
      padding: 0.9rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .login-container button:hover {
      background-color: #5a7c5a;
    }

    .loading-ring {
      display: none;
      margin: 1.5rem auto 0;
      width: 28px;
      height: 28px;
      border: 3px solid rgba(106, 141, 106, 0.2);
      border-top-color: #6a8d6a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .error-message {
      margin-top: 1rem;
      color: #c44;
      font-size: 0.9rem;
      min-height: 1.2rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>SoilBot Login</h1>
    <div class="welcome-text">Grow your soil's potential</div>

    <form id="login-form">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Continue</button>
      <div class="loading-ring" id="loading"></div>
      <div class="error-message" id="error-box"></div>
    </form>
  </div>
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const loginForm = document.getElementById("login-form");
  const errorBox = document.getElementById("error-box");
  const loading = document.getElementById("loading");

  loginForm.addEventListener("submit", async function (e) {
    e.preventDefault();
    errorBox.textContent = "";
    loading.style.display = "block";

    const username = loginForm.querySelector('input[name="username"]').value;
    const password = loginForm.querySelector('input[name="password"]').value;

    const body = new URLSearchParams();
    body.append("username", username);
    body.append("password", password);

    try {
      const response = await fetch("/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "Accept": "application/json"
        },
        body: body.toString()
      });

      loading.style.display = "none";

      if (response.ok) {
        const data = await response.json();
        if (data.access_token) {
          localStorage.setItem("authToken", data.access_token);
        }
        window.location.href = "/pages/index";
      } else {
        const result = await response.json();
        errorBox.textContent = result.detail || "Incorrect credentials";
      }
    } catch (err) {
      console.error("Login error:", err);
      errorBox.textContent = "Connection error - please try again";
      loading.style.display = "none";
    }
  });
});
  </script>
</body>
</html>
