<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåø Soil Health Companion</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f9f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #3a4a3a;
        }

        .embedding-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            width: 420px;
            max-width: 90%;
            text-align: center;
            border: 1px solid #d8e3d5;
        }

        h1 {
            color: #4a6b4a;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        button {
            background-color: #6a8d6a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #5a7c5a;
            transform: translateY(-1px);
        }

        .result-box {
            margin-top: 25px;
            padding: 18px;
            background-color: #f8faf8;
            border: 1px solid #d1dfd1;
            border-radius: 8px;
            font-size: 15px;
            color: #3a4a3a;
            text-align: left;
            display: none;
            line-height: 1.5;
            position: relative;
            max-height: 200px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .loading-ring {
            margin: 25px auto;
            border: 4px solid #e8f0e8;
            border-top: 4px solid #6a8d6a;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #readMoreBtn {
            background: none;
            color: #6a8d6a;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 12px;
            display: block;
            text-align: left;
            padding: 0;
            font-weight: 500;
        }

        .result-box.expanded {
            max-height: none;
            overflow: auto;
        }

        pre {
            background-color: #f0f4f0;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 13px;
            border: 1px solid #e0e8e0;
        }
    </style>
</head>
<body>
    <div class="embedding-container">
        <h1>üå± Soil Health Companion</h1>
        <button id="convertButton">Analyze Soil Data</button>
        <div class="loading-ring"></div>
        <div id="embeddingResult" class="result-box"></div>
    </div>

    <script>
        document.getElementById("convertButton").addEventListener("click", async function () {
            const resultBox = document.getElementById("embeddingResult");

            let loader = document.querySelector(".loading-ring");
            loader.style.display = "block";
            resultBox.style.display = "none";
            resultBox.classList.remove("expanded");

            const authToken = localStorage.getItem("authToken") || sessionStorage.getItem("authToken");

            try {
                const headers = {};
                if (authToken) {
                    headers["Authorization"] = `Bearer ${authToken}`;
                }

                const response = await fetch("/api/chunks_to_embedding", {
                    method: "POST",
                    headers: headers,
                });

                const data = await response.json();
                loader.style.display = "none";

                if (response.ok) {
                    const content = `<strong>üåø Soil analysis complete:</strong><br><br>Processed <strong>${data.embedded_chunks}</strong> soil samples<br><br><strong>Details:</strong><pre>${JSON.stringify(data.details, null, 2)}</pre>`;
                    resultBox.innerHTML = content;

                    if (content.length > 500) {
                        const readMoreBtn = document.createElement("button");
                        readMoreBtn.id = "readMoreBtn";
                        readMoreBtn.textContent = "Read More ‚ñº";
                        readMoreBtn.onclick = function () {
                            const isExpanded = resultBox.classList.toggle("expanded");
                            readMoreBtn.textContent = isExpanded ? "Show Less ‚ñ≤" : "Read More ‚ñº";
                        };
                        resultBox.appendChild(readMoreBtn);
                    }
                } else {
                    resultBox.innerHTML = `‚ö†Ô∏è Analysis incomplete: ${data.message}`;
                }
            } catch (error) {
                loader.style.display = "none";
                resultBox.innerHTML = "üåßÔ∏è Connection error - please try again later";
                console.error("Error:", error);
            }

            resultBox.style.display = "block";
        });
    </script>
</body>
</html>
